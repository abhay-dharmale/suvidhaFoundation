<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      class="h-[11vh] p-2 lg:p-5 w-full bg-zinc-800 flex items-center justify-between font-[Quicksand]"
    >
      <div class="logo h-[9vh]">
        <img
          class="w-full h-full object-cover"
          src="https://suvidhafoundationedutech.org/img/SuvidhaLogo.png"
          alt="suvidhafoundationedutech-logo"
        />
      </div>
      <div class="flex items-center justify-center gap-[80px]">
        <div class="nav-links hidden lg:flex gap-10 text-zinc-100 font-regular">
          <p class="text-[16px]">Events</p>
          <p class="text-[16px]">Gallery</p>
          <p class="text-[16px]">Contact</p>
        </div>
        <div class="buttons text-white hidden lg:flex items-center justify-center gap-3">
          <a
            href="#"
            class="text-sm text-zinc-900 no-underline px-4 py-3 rounded-sm bg-[#e2b912] font-semibold"
            >Apply for Internship</a
          >
          <a
            href="#"
            class="text-sm text-zinc-900 no-underline px-4 py-3 rounded-sm bg-[#e2b912] font-semibold"
            >Help Now</a
          >
        </div>
      </div>
      <i class="ri-menu-line sm:flex lg:hidden text-xl text-white bg-zinc-700 rounded-sm px-2 py-1"></i>
    </nav>
    <main class=""></main>
  </body>
</html>
