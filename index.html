<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <main class="relative overflow-hidden">
      <nav
        class="[11vh] z-[12] p-2 lg:p-5 w-full bg-zinc-800 flex items-center justify-between font-[Quicksand] fixed left-0 top-0"
      >
        <div class="logo h-[9vh]">
          <img
            class="w-full h-full object-cover"
            src="https://suvidhafoundationedutech.org/img/SuvidhaLogo.png"
            alt="suvidhafoundationedutech-logo"
          />
        </div>
        <div class="flex items-center justify-center gap-[80px]">
          <div
            class="nav-links hidden lg:flex gap-10 text-zinc-100 font-regular"
          >
            <p class="text-[16px]">Events</p>
            <p class="text-[16px]">Gallery</p>
            <p class="text-[16px]">Contact</p>
          </div>
          <div
            class="buttons text-white hidden lg:flex items-center justify-center gap-3"
          >
            <div class="btns-container bg-[#e2b912]">
              <a
                href="#"
                class="btns relative p-2 text-zinc-900 text-sm no-underline px-4 py-3 rounded-sm bg-[#e2b912] font-semibold"
                >Apply for Internship</a
              >
            </div>
            <div class="btns-container">
              <a
                href="#"
                class="btns relative text-sm text-zinc-900 no-underline px-4 py-3 rounded-sm bg-[#e2b912] font-semibold"
                >Help Now</a
              >
            </div>
          </div>
        </div>
        <i
          class="menu-icon ri-menu-line sm:flex items-center justify-center lg:hidden text-xl text-white rounded-sm px-4 py-2 bg-zinc-700"
        ></i>
      </nav>

      <div
        class="menu absolute z-[99] top-0 right-[-100%] h-[100vh] w-[100vw] md:w-[40vw] bg-zinc-900 lg:hidden flex flex justify-between"
      >
        <div
          class="menu-items text-zinc-100 font-regular px-4 py-10 mt-10 flex flex-col gap-6"
        >
          <a
            href="#"
            class="text-sm text-zinc-900 no-underline px-4 py-3 rounded-sm bg-[#e2b912] font-semibold"
            >Apply for Internship</a
          >
          <a
            href="#"
            class="text-sm text-zinc-900 no-underline px-4 py-3 rounded-sm bg-[#e2b912] font-semibold"
            >Help Now</a
          >
          <p class="text-[16px] text-white">Events</p>
          <p class="text-[16px] text-white">Gallery</p>
          <p class="text-[16px] text-white">Contact</p>
        </div>
        <div class="close-button h-full w-fit px-4 py-4">
          <i
            class="close-icon ri-close-large-line flex items-center justify-center sm:flex lg:hidden text-xl text-white bg-zinc-600 rounded-sm px-[5vw] py-[3vw]"
          ></i>
        </div>
      </div>

      <div class="page1 h-screen swiper-div relative overflow-hidden">
        <div
          style="
            --swiper-navigation-color: #e2b912;
            --swiper-pagination-color: #e2b912;
          "
          class="swiper mySwiper h-full"
        >
          <div
            class="parallax-bg mt-10 lg:h-full"
            data-swiper-parallax="-23%"
          ></div>
          <div class="swiper-wrapper lg:h-full">
            <div class="swiper-slide parallax-bg z-20 relative">
              <img
                class="z-[-1] absolute top-[0%] left-[0%] -transform-x-[50%] -transform-y-[50%] h-full w-full object-cover"
                src="./Images/Suvidha-1.jpg"
                alt=""
              />
              <div class="flex flex-col items-center justify-center gap-[6vh]">
                <div class="title mt-[20vh] w-[100vw]" data-swiper-parallax="-300">
                  <p
                    class="text-3xl font-bold text-center tracking-wide leading-normal md:text-4xl lg:text-5xl"
                  >
                    Bringing Smiles to Millions
                  </p>
                </div>
                <div class="subtitle" data-swiper-parallax="-200"></div>
                <div
                  class="text flex gap-10 w-[90vw]"
                  data-swiper-parallax="-100"
                >
                  <p class="btn btn-2 hover-slide-up leading-none">
                    <span class="span">Donate Now</span>
                  </p>
                  <p class="btn btn-2 hover-slide-up leading-none">
                    <span class="span">Donate Now</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="swiper-slide parallax-bg z-20 relative">
              <img
                class="z-[-1] absolute top-[0%] left-[0%] -transform-x-[50%] -transform-y-[50%] h-full w-full object-cover"
                src="./Images/Suvidha-2.jpg"
                alt=""
              />
              <div class="flex flex-col items-center justify-center gap-[5vh]">
                <div class="title mt-[20vh] w-[100vw]" data-swiper-parallax="-300">
                  <p
                    class="text-3xl font-bold text-center tracking-wide leading-normal md:text-4xl lg:text-5xl"
                  >
                    Bringing Smiles to Millions
                  </p>
                </div>
                <div class="subtitle" data-swiper-parallax="-200"></div>
                <div
                  class="text flex gap-10 w-[90vw]"
                  data-swiper-parallax="-100"
                >
                  <p class="btn btn-2 hover-slide-up leading-none">
                    <span class="span">Donate Now</span>
                  </p>
                  <p class="btn btn-2 hover-slide-up leading-none">
                    <span class="span">Donate Now</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="swiper-slide parallax-bg z-20 relative">
              <img
                class="z-[-1] absolute top-[0%] left-[0%] -transform-x-[50%] -transform-y-[50%] h-full w-full object-cover"
                src="./Images/Suvidha-3.jpg"
                alt=""
              />
              <div class="flex flex-col items-center justify-center gap-[5vh]">
                <div class="title mt-[20vh] w-[100vw]" data-swiper-parallax="-300">
                  <p
                    class="text-3xl font-bold text-center tracking-wide leading-normal md:text-4xl lg:text-5xl"
                  >
                    Bringing Smiles to Millions
                  </p>
                </div>
                <div class="subtitle" data-swiper-parallax="-200"></div>
                <div
                  class="text flex gap-10 w-[90vw]"
                  data-swiper-parallax="-100"
                >
                  <p class="btn btn-2 hover-slide-up leading-none">
                    <span class="span">Donate Now</span>
                  </p>
                  <p class="btn btn-2 hover-slide-up leading-none">
                    <span class="span">Donate Now</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
          <div class="autoplay-progress">
            <svg viewBox="0 0 48 48">
              <circle cx="24" cy="24" r="20"></circle>
            </svg>
            <span></span>
          </div>
        </div>
      </div>
      <div class="page1 h-screen w-full bg-green-500"></div>
      <div class="page1 h-screen w-full bg-zinc-600"></div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@beta/bundled/locomotive-scroll.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
